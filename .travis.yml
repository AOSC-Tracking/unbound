sudo: false
language: c
compiler:
  - gcc
addons:
  apt:
    packages:
    - libssl-dev
    - libevent-dev
    - libexpat-dev
    - clang
    - gdb
script:
  - ./configure --enable-debug --disable-flto
  - make
  - make test
  - gdb -batch ./testbound -ex "r -p testdata/rpz_respip.rpl" -ex "bt"
  - (cd testdata/clang-analysis.tdir; bash clang-analysis.test)
