server:
	verbosity: 7
	# num-threads: 1
	interface: 127.0.0.1
	port: @PORT@
	use-syslog: no
	directory: ""
	pidfile: "unbound.pid"
	chroot: ""
	username: ""
	do-not-query-localhost: no
	use-caps-for-id: no
	tls-cert-bundle: "unbound_server.pem"
auth-zone:
	name: "example.com"
	for-upstream: yes
	for-downstream: yes
	master: "127.0.0.1@@TOPORT@#unbound"
# if queries escape, send them to localhost
forward-zone:
	name: "."
	forward-addr: 127.0.0.1@@PORT@
