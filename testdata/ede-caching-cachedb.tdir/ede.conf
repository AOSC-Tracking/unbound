server:
	verbosity: 3
	interface: 127.0.0.1
	port: @PORT@
	use-syslog: no
	directory: .
	pidfile: "unbound.pid"
	chroot: ""
	username: ""
	directory: ""
	val-log-level: 2

	auto-trust-anchor-file: "/usr/local/etc/unbound/root.key"

	module-config: "cachedb validator iterator"

	ede: yes

	do-not-query-localhost: no

forward-zone:
	name: "example.nl"
	forward-addr: 127.0.0.1@@PORT2@

cachedb:
	backend: testframe
